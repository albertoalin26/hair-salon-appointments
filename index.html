<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Appuntamenti Parrucchiere</title>
    <style>
        /* Aggiungi qui gli stili, puoi personalizzare */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .calendar {
            display: flex;
            flex-direction: column;
            width: 300px;
            margin: 20px auto;
        }
        .calendar div {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 5px;
            background-color: #f0f0f0;
            cursor: pointer;
        }
        .calendar div.booked {
            background-color: #e0e0e0;
            text-decoration: line-through;
        }
        .login-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1 id="welcome">Benvenuto! Effettua il login per continuare.</h1>
    
    <div id="calendar-container" style="display:none;">
        <h2>Calendario Appuntamenti</h2>
        <div class="calendar" id="calendar">
            <!-- I calendari dinamici verranno generati qui -->
        </div>
    </div>

    <div id="booking-container" style="display:none;">
        <h2>Prenota il tuo appuntamento</h2>
        <div class="calendar" id="booking-calendar">
            <!-- Calendario di prenotazione per i clienti -->
        </div>
    </div>

    <button class="login-btn" id="logout" style="display:none;" onclick="logout()">Logout</button>

    <script src="script.js"></script>
</body>
</html>
