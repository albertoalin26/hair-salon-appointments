<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Appuntamenti</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="loginPage" style="display: block;">
            <h1>Benvenuto! Effettua il login per continuare</h1>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
            <button onclick="showRegistrationForm()">Registrati</button>
        </div>

        <div id="registrationPage" style="display: none;">
            <h1>Registrazione</h1>
            <input type="text" id="newUsername" placeholder="Username">
            <input type="password" id="newPassword" placeholder="Password">
            <button onclick="register()">Registrati</button>
            <button onclick="showLoginForm()">Gi√† registrato? Accedi</button>
        </div>

        <div id="calendarPage" style="display: none;">
            <h1>Calendario Appuntamenti</h1>
            <div id="availableSlots">
                <h2>Slot disponibili per prenotare:</h2>
                <ul id="slotsList"></ul>
            </div>
            <button onclick="logout()">Logout</button>
        </div>

        <div id="adminPage" style="display: none;">
            <h1>Calendario delle Prenotazioni (Admin)</h1>
            <div id="adminSlots">
                <h2>Slot prenotati:</h2>
                <ul id="adminSlotsList"></ul>
            </div>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
