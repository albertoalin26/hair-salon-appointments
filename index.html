<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Appuntamenti Parrucchiere</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gestione Appuntamenti Parrucchiere</h1>
    </header>

    <main>
        <section class="user-section">
            <h2>Benvenuto, <span id="user-name"></span></h2>

            <!-- Se l'utente è un cliente -->
            <div id="customer-section" style="display: none;">
                <form id="appointment-form">
                    <input type="text" id="customer-name" placeholder="Nome" required>
                    <input type="email" id="customer-email" placeholder="Email" required>
                    <select id="appointment-slot" required></select>
                    <button type="submit">Prenota Appuntamento</button>
                </form>
            </div>

            <!-- Se l'utente è un admin -->
            <div id="admin-section" style="display: none;">
                <h2>Calendario Appuntamenti</h2>
                <div id="calendar"></div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
